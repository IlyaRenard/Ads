<mat-card ngClass="table-list">
    <div *ngFor="let ad of ads$|async; let i = index">
        <div fxLayout="column" fxLayoutAlign="end end">
            <button class="favorite" (click)="addToFavorite(ad.id)"></button>
        </div>
        <div routerLink="/ad/{{ad.id}}">
            <app-ad-prewiew [ad]="ad"></app-ad-prewiew>
        </div>
    </div>
</mat-card>
