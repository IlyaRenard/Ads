<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Registration</mat-card-title>
        </mat-card-header>
        <div>
            <mat-form-field class="example-full-width" class="login-field">
                <input matInput placeholder="Username" #userName>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill" class="login-field">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="email@gmail.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <form class="example-form" class="login-field">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Phone number</mat-label>
                <span matPrefix>+375 &nbsp;</span>
                <input type="tel" matInput placeholder="29-885-27-85" #phoneNumber>
                <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
        </form>
        <div>
            <mat-form-field appearance="fill" class="login-field">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" #password>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <button mat-stroked-button color="accent" class="btn-block" (click)="authService.SignUp(email.value,password.value,userName.value,phoneNumber.value)" routerLink="/">
            Registration
        </button>
    </mat-card>
</div>
